<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <!-- <link href="bootstrap.min.css" rel="stylesheet"> -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <title>Express App</title>
</head>

<body>

<!-- Modal -->
<div class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="messageModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New Message</h4>
      </div>
      <div class="modal-body">
      
      Name: <input type="text" class="nameInput"><br>
      <span>Message: <textarea class="messageInput" class="form-control" rows="3"></textarea></span>
        
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-primary saveMessage">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="editModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Message</h4>
      </div>
      <div class="modal-body">
      Name: <input type="text" class="newName"><br>
      <span>Message: <textarea class="newMessage" class="form-control" rows="3"></textarea></span>
        
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-primary editMessage">Save changes</button>
      </div>
    </div>
  </div>
</div>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">The MB</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        <li><a href="#">About</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Add a new post</a></li>
                                <li><a href="#">See user list</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <button type="button" class="btn btn-primary btn-lg btn-block newMessage" >Add a new message</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <table class="table-responsive table-striped cellspacing="50">
                    <thead>
                        <th>Name</th>
                        <th>Message</th>
                        <th>Post Date</th>
                        <th>Modify</th>
                    </thead>
                    <tbody class="messages">
                      
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <table>
        <tr class="template">
            <td class="name"></td>
            <td class="message"></td>
            <td class="date"></td>
            <td class="modify"><button class="delete btn btn-danger btn-xs">Delete</button><button class="edit btn btn-success btn-xs">Edit</button></td>
        </tr>
    </table>
    


</body>

</html>
